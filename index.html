<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auto Load and Refresh Div every</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="row">
        <form method="post">
            <h3 class="text-center">Tweet Page</h3>
            <div class="form-group">
                <div class="form-group">
                  <textarea class="form-control mt-5" name=""  id="tweet_area" rows="6" cols="160"></textarea>
                   <input type="button" class="btn btn-info mt-3" value="Tweet" id="btn_tweet">
                </div>
            </div>
        </form>

        <br/>
        <br/>
        <div id="fetch_tweet" class="w-100"></div>
    </div>
</body>
</html>

<script>
    $(document).ready(function () {
        $("#btn_tweet").click(function(){
            var value = $("#tweet_area").val();
           
            if($.trim(value) != ''){
                $.ajax({
                    url: "insert.php",
                    method: "POST",
                    data: {
                        tweet_val: value
                        },
                    success:function(data){
                        $("#tweet_area").val("");
                    }
                })
            }
        });
        setInterval(function(){
            $('#fetch_tweet').load('fetch.php').fadeIn('slow');
        },1000);
    });
</script>
